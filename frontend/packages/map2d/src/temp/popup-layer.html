<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>전라남도 공간정보분석시스템</title>
        <link rel="stylesheet" href="css/basic.css">
    </head>
    <body>
        <div class="map">
            <img src="images/background-map.png" />
        </div>
        <main>            
            <!-- logo -->
            <div class="logo-wrapper">                
                <h1 class="logo">전라남도 공간정보분석시스템</h1>
            </div>
            <!-- nav -->
            <nav>                
                <button type="button" class="selected">
                    <span class="icon real-estate selected"></span>
                    <span class="title">부동산<br />정보</span>
                </button>
                <button type="button">
                    <span class="icon mobility-analysis"></span>
                    <span class="title">유동인구<br />분석</span>
                </button>
                <button type="button">
                    <span class="icon lifestyle-information"></span>
                    <span class="title">생활정보</span>
                </button>
                <button type="button">
                    <span class="icon administrative-information"></span>
                    <span class="title">행정정보</span>
                </button>
                <button type="button">
                    <span class="icon other-analysis "></span>
                    <span class="title">기타분석</span>
                </button>
            </nav>            
            <!-- nav 끝-->
            <!-- 컨텐츠 -->  
            <div class="sub-contents">
                <button type="button" class="close sub-content"></button>
                <div class="content-wrapper">
                    <!-- 탭메뉴 -->  
                    <div class="tabmenu">
                        <button type="button" class="selected"><span class="title">토지행정</span></button>
                        <button type="button"><span class="title">토지거래현황</span></button>
                        <button type="button"><span class="title">지가변동률</span></button>
                    </div>
                    <!-- 서비스설명 -->  
                    <div class="information">
                        <div class="title info-icon">토지행정 서비스</div>
                        <div class="explanation">지적을 검색하여 일필지 정보를 검색하고 조회하는 서비스입니다.</div>
                    </div>
                    <!-- 분석 조건 -->  
                    <div class="analysis-condition-wrapper mar-top-30">
                        <div class="analysis-title">분석타입</div>
                        <div class="analysis-content">
                            <label class="custom-radio">
                                <input type="radio" name="option" checked>
                                <span class="radio-mark"></span> 소유자
                            </label>
                            <label class="custom-radio">
                                <input type="radio" name="option">
                                <span class="radio-mark"></span> 지목
                            </label>
                        </div>
                    </div>
                    
                    <!-- 분석 조건 -->  
                    <div class="analysis-condition-wrapper mar-top-30">
                        <div class="analysis-title">영역설정</div>
                        <div class="analysis-content">
                            <label class="custom-radio">
                                <input type="radio" name="option" checked>
                                <span class="radio-mark"></span> 행정구역
                            </label>
                            <label class="custom-radio">
                                <input type="radio" name="option">
                                <span class="radio-mark"></span> 사용자영역
                            </label>                                                   
                        </div>
                        <div class="clear-both search-condition mar-top-10">
                            <div class="condition-list mar-left-13">                            
                                <label>시군구</label>
                                <div class="custom-select width-100">
                                    <span>목포시</span>
                                </div>
                            </div>    
                            <div class="condition-list mar-left-13">                            
                                <label>읍면동</label>
                                <div class="custom-select width-100">
                                    <span>금화동</span>
                                </div>
                            </div>                                  
                        </div> 
                    </div>
                    <!-- 분석버튼 -->  
                    <div class="button-large-wrapper">
                        <button type="button" class="large-button apply"><span class="txt">분석하기</span></button>
                    </div>
                </div>
            </div>            
            <!-- 컨텐츠 끝--> 
            <!-- search --> 
            <div class="location-search">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
                <button type="button" class="button common-search selected"></button>
                <button type="button" class="button detail-search"></button>
            </div>
            <!-- search 끝-->   
            
            <!-- 팝업-레이어 -->  
            <div class="popup popup-layer">                
                <button type="button" class="close popup-close"></button>
                <h2><span class="txt">레이어</span></h2>
                <div class="content-wrapper mar-top-20">
                    <div class="popup-tabmenu">
                        <button type="button" class="selected">행정구역</button>
                        <button type="button" class="selected">연속지적도</button>
                        <button type="button">투자지구</button>
                        <button type="button" class="selected">용도지역지구</button>
                        <button type="button">생활인구</button>
                        <button type="button">섬관리</button>
                    </div>
                    <div class="layer-list-wrapper mar-top-10">
                        <ul class="layer-list">
                            <li>
                                <div class="list selected">
                                    <span class="txt">행정구역</span>   
                                    <span class="toggle-switch">
                                        <input type="checkbox" id="toggle" />
                                        <label for="toggle"></label>
                                    </span>                                          
                                </div>          
                                <ul>
                                    <li>
                                        <span class="type-color" style="background:#8BF8E9;"></span>
                                        <span class="txt">시군</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle1" />
                                            <label for="toggle1"></label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="type-color" style="background:#F39D07;"></span>
                                        <span class="txt">읍면동</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle1" />
                                            <label for="toggle1"></label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="type-color" style="background:#70CF5A;"></span>
                                        <span class="txt">리</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle2" />
                                            <label for="toggle2"></label>
                                        </span>
                                    </li>
                                </ul>      
                            </li>
                            <li>
                                <div class="list selected">
                                    <span class="txt">생활인구</span>   
                                    <span class="toggle-switch">
                                        <input type="checkbox" id="toggle" />
                                        <label for="toggle"></label>
                                    </span>                                          
                                </div>          
                                <ul>
                                    <li>
                                        <span class="type-color" style="background:#8BF8E9;"></span>
                                        <span class="txt">시군</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle1" />
                                            <label for="toggle1"></label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="type-color" style="background:#F39D07;"></span>
                                        <span class="txt">읍면동</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle1" />
                                            <label for="toggle1"></label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="type-color" style="background:#70CF5A;"></span>
                                        <span class="txt">리</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle2" />
                                            <label for="toggle2"></label>
                                        </span>
                                    </li>
                                </ul>      
                            </li>
                            <li>
                                <div class="list selected">
                                    <span class="txt">연속지적도</span>   
                                    <span class="toggle-switch">
                                        <input type="checkbox" id="toggle" />
                                        <label for="toggle"></label>
                                    </span>                                          
                                </div>          
                                <ul>
                                    <li>
                                        <span class="type-color" style="background:#8BF8E9;"></span>
                                        <span class="txt">시군</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle1" />
                                            <label for="toggle1"></label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="type-color" style="background:#F39D07;"></span>
                                        <span class="txt">읍면동</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle1" />
                                            <label for="toggle1"></label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="type-color" style="background:#70CF5A;"></span>
                                        <span class="txt">리</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle2" />
                                            <label for="toggle2"></label>
                                        </span>
                                    </li>
                                </ul>      
                            </li>
                            <li>
                                <div class="list selected">
                                    <span class="txt">용도지역지구(국토계획법)</span>   
                                    <span class="toggle-switch">
                                        <input type="checkbox" id="toggle" />
                                        <label for="toggle"></label>
                                    </span>                                          
                                </div>          
                                <ul>
                                    <li>
                                        <span class="type-color" style="background:#8BF8E9;"></span>
                                        <span class="txt">시군</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle1" />
                                            <label for="toggle1"></label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="type-color" style="background:#F39D07;"></span>
                                        <span class="txt">읍면동</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle1" />
                                            <label for="toggle1"></label>
                                        </span>
                                    </li>
                                    <li>
                                        <span class="type-color" style="background:#70CF5A;"></span>
                                        <span class="txt">리</span>
                                        <span class="toggle-switch">
                                            <input type="checkbox" id="toggle2" />
                                            <label for="toggle2"></label>
                                        </span>
                                    </li>
                                </ul>      
                            </li>
                            <li>
                                <div class="list non-selected">
                                    <span class="txt">투자지구</span>   
                                    <span class="toggle-switch">
                                        <input type="checkbox" id="toggle" />
                                        <label for="toggle"></label>
                                    </span>                                          
                                </div>          
                            </li>
                            <li>
                                <div class="list non-selected">
                                    <span class="txt">생활인구</span>   
                                    <span class="toggle-switch">
                                        <input type="checkbox" id="toggle" />
                                        <label for="toggle"></label>
                                    </span>                                          
                                </div>          
                            </li>
                        </ul>
                    </div>
                </div>
            </div> 
            <!-- 툴박스 -->  
            <div class="toolbox">  
                <button type="button" class="map-type selected">
                    <div class="toolbox-description-content">
                        <div class="title">배경지도</div>
                    </div>
                </button>
                <button type="button" class="layer">
                    <div class="toolbox-description-content">
                        <div class="title">레이어</div>
                    </div>
                </button>
                <button type="button" class="legend">                    
                    <div class="toolbox-description-content">
                        <div class="title">범례</div>
                    </div>
                </button>                
                <button type="button" class="reset mar-top-50">                    
                    <div class="toolbox-description-content">
                        <div class="title">초기화</div>
                    </div>
                </button>
                <button type="button" class="distance">                    
                    <div class="toolbox-description-content">
                        <div class="title">거리측정</div>
                    </div>
                </button>
                <button type="button" class="area">                    
                    <div class="toolbox-description-content">
                        <div class="title">면적측정</div>
                    </div>
                </button>
                <button type="button" class="information">                    
                    <div class="toolbox-description-content">
                        <div class="title">정보보기</div>
                    </div>
                </button>
                <button type="button" class="print">                    
                    <div class="toolbox-description-content">
                        <div class="title">출력</div>
                    </div>
                </button>
            </div>   
            <div class="toolbox zoom">  
                <button type="button" class="zoom-in">
                    <div class="toolbox-description-content">
                        <div class="title">확대</div>
                    </div>
                </button>
                <button type="button" class="zoom-out">
                    <div class="toolbox-description-content">
                        <div class="title">축소</div>
                    </div>
                </button>
            </div> 
            <!-- 툴박스 끝 -->  
        </main>
    </body>
</html>
